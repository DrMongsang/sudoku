<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zen Sudoku - 静寂の数独</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Zen Sudoku</h1>
    <p class="subtitle">静寂の中で数字と向き合う</p>
    
    <!-- 難易度選択パネル -->
    <div id="difficulty-panel">
        <h2>レベルを選んでください</h2>
        <div id="difficulty-buttons">
            <button class="difficulty-btn" data-difficulty="easy">穏やか</button>
            <button class="difficulty-btn" data-difficulty="medium">静寂</button>
            <button class="difficulty-btn" data-difficulty="hard">深淵</button>
            <button class="difficulty-btn" data-difficulty="expert">禅</button>
        </div>
    </div>

    <!-- ゲームコンテンツ -->
    <div class="game-content" id="game-content" style="display: none;">
        <!-- プレイヤー情報 -->
        <div id="player-info">
            <div id="difficulty-display">レベル: <span id="current-difficulty"></span></div>
            <div id="timer-display">時間: <span id="timer">00:00</span></div>
            <div id="progress-container">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <span id="progress-text">0/81</span>
            </div>
            <button id="back-to-menu-btn">戻る</button>
        </div>

        <!-- ゲームボード -->
        <div id="game-board"></div>

        <!-- 数字パッド -->
        <div id="numpad">
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-number="0">消去</button>
            <button id="memo-mode-btn" class="memo-toggle">メモ</button>
        </div>

        <!-- メニュー -->
        <div id="menu">
            <button id="new-game-btn">新しい旅</button>
            <button id="reset-btn">リセット</button>
            <button id="hint-btn">ひらめき</button>
            <button id="solve-btn">答えを見る</button>
            <button id="clear-errors-btn">間違いを消去</button>
        </div>

        <!-- メッセージ表示 -->
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
